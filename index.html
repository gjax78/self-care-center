<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="self-care-center">✨Self Care Center✨</header>
    <main>
      <h3 class="which-type">Which type of message?</h3>
      <div class="wrapper">
        <div class="box-1">
        <section class="inputs">
          <div class="selection-div">
            <input class="radio-affirmation" id="affirmation" type="radio" name="selection" value="affirmation">
            <label for="affirmation">affirmation</label>
          </div>
          <div class="selection-div">
            <input class="radio-mantra" id="mantra" type="radio" name="selection" value="mantra">
            <label for="mantra">mantra</label>
          </div>
        </section>
        <button class="receive-message">Receive Message</button>
        <button class="add-message">Add Message</button>
        </div>
        <div class="box-2">
          <section class="meditation-guy">
            <img class="buddha" src= "./assets/meditate.svg" alt= "gradient-buddha"/>
          </section>
          <section class="pop-up-message hidden"></section>
          <form class="form hidden">
            <label for="add-custom-message-input hidden">Add your message here:</label><br>
            <input type="text" id="add-custom-message-input" name="add-custom-message-input">
            <input type="submit" class="submit-button" value="Submit">
          </form>
          <p class="view-custom-message hidden"></p>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
